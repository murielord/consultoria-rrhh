    <!-- Contenido principal -->
    
    <main>
        <h1 class="h1 h1Mobile pres">P R E S U P U E S T O S</h1>

        <form>

            <fieldset id="presupuesto">

                <legend id="descripcionPresupuesto">Aquí podrás realizar un cálculo aproximado de inversión en nuestros servicios</legend>

                <label for="nombre"> Nombre o Razón Social</label>

                <input class="form forP" type="text" name="nombre" id="nombrePresupuesto"/> 

                <label for="Servicio"> Servicios Solicitado: Asesoría Personal o Empresarial</label>

                <input class="form formP" type="text" name="servicio" id="servicio"/>
                
                <label for="modalidad">Modalidad elegida: Por hora o por mes</label>

                <input class="form formP horas" type="text" name="modalidad" id="modalidad"/>

                <label for="cantidad"> Cantidad de horas o meses</label> 

                <input class="form formP horas mensaje" type="text" name="cantidad" id="cantidad">

                <input class="buttonP" type="submit" value="Calcular" id='calcular'/>

            </fieldset>

        </form>

    </main>
    <!-- Fin del conenido principal de la página -->
